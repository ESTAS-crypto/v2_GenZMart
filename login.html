<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="particles-js"></div>

    <div class="login-page">
        <!-- Login Form -->
        <div class="form" id="login-form">
            <img src="/img/logo-genzmart.png" alt="GenZMart Logo" class="Logo">
            <h2 class="form-title" id="welcome-back">Welcome Back</h2>
            <form onsubmit="return validateLoginForm(event)">
                <div class="input-group">
                    <input type="text" id="login-username" required>
                    <label for="login-username">Username</label>
                </div>

                <div class="password-container">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                    <i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
                </div>

                <button type="submit">Login</button>

                <div class="social-login">
                    <button type="button" class="social-btn" title="Login with Google">
                <i class="fab fa-google"></i>
            </button>
                    <button type="button" class="social-btn" title="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
            </button>
                    <button type="button" class="social-btn" title="Login with Twitter">
                <i class="fab fa-twitter"></i>
            </button>
                </div>

                <<p class="message">Not registered? <a href="#create-account" class="toggle-form">Create an account</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form hidden" id="register-form">
            <img src="/img/logo-smkn2sby.png" alt="smkn2sby Logo" class="Logo">
            <h2 class="form-title" id="create-account">Create Account</h2>
            <form onsubmit="return validateRegisterForm(event)">
                <div class="input-group">
                    <input type="text" id="reg-username" required>
                    <label for="reg-username">Username</label>
                </div>

                <div class="input-group">
                    <input type="email" id="reg-email" required>
                    <label for="reg-email">Email</label>
                </div>

                <div class="password-container">
                    <input type="password" id="reg-password" required>
                    <label for="reg-password">Password</label>
                    <i class="fas fa-eye-slash toggle-password" data-target="reg-password"></i>
                    <div class="password-strength"></div>
                </div>

                <div class="password-container">
                    <input type="password" id="reg-confirm-password" required>
                    <label for="reg-confirm-password">Confirm Password</label>
                    <i class="fas fa-eye-slash toggle-password" data-target="reg-confirm-password"></i>
                </div>

                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

                <button type="submit">Create Account</button>

                <p class="message">Already registered? <a href="#" class="toggle-form">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="loginsc.js"></script>
</body>

</html>
